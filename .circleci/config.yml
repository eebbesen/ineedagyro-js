version: 2
jobs:
  build:
    branches:
      ignore:
        - xx
    working_directory: ~/project
    docker:
      - image: circleci/node:12-stretch-browsers-legacy
    steps:
      - checkout
      - run:
          name: install_npm
          command: sudo npm install -g npm
      - run:
          name: npm_install_packages
          command: npm install
      - run:
          name: run_tests
          command: npm run test
      - store_artifacts:
          path: .nyc_output