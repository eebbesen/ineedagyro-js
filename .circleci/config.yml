version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.0
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests
      - store_artifacts:
          path: .nyc_output